@startuml






skinparam backgroundColor #282c34

skinparam {
  ActivityBackgroundColor        #31353f
  ActivityBarColor               #abb2bf
  ActivityBorderColor            #61afef
  ActivityDiamondBackgroundColor #31353f
  ActivityDiamondBorderColor     #61afef
  ActivityEndColor               #e06c75
  ActivityStartColor             #98c379
  ActivityStopColor              #e06c75

  ActorBackgroundColor        #31353f
  ActorBorderColor            #61afef
  ActorStereotypeFontColor    #abb2bf

  AgentBackgroundColor       #31353f
  AgentBorderColor           #61afef


  ArrowColor #61afef

  ArtifactBackgroundColor     #31353f
  ArtifactBorderColor         #61afef

  BackgroundColor #282c34


  BoundaryBackgroundColor     #31353f
  BoundaryBorderColor         #61afef
  BoundaryStereotypeFontColor #abb2bf


  CaptionFontColor #abb2bf

  CardBackgroundColor     #31353f
  CardBorderColor         #61afef



  ClassBackgroundColor   #31353f
  ClassBorderColor       #abb2bf



  CloudBackgroundColor        #31353f
  CloudBorderColor            #61afef

  CollectionsBackgroundColor #31353f
  CollectionsBorderColor     #61afef


  ComponentBackgroundColor       #31353f
  ComponentBorderColor           #61afef



  ControlBackgroundColor #31353f
  ControlBorderColor     #61afef
  ControlFontColor       #abb2bf
  ControlStereotypeFontColor #abb2bf

  DatabaseBackgroundColor       #31353f
  DatabaseBorderColor           #61afef

  DefaultFontColor #abb2bf
  DefaultFontName -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"








  EntityBackgroundColor #31353f
  EntityBorderColor     #61afef


  FileBackgroundColor #31353f
  FileBorderColor     #61afef



  FolderBackgroundColor #31353f
  FolderBorderColor     #61afef


  FrameBackgroundColor       #31353f
  FrameBorderColor           #61afef

  HexagonBackgroundColor #31353f
  HexagonBorderColor     #61afef


  InterfaceBackgroundColor       #31353f
  InterfaceBorderColor           #61afef

  LegendBackgroundColor   #31353f
  LegendBorderColor       #abb2bf


  NodeBackgroundColor       #31353f
  NodeBorderColor           #61afef


  NoteBackgroundColor   #e5c07b
  NoteBorderColor       #282c34
  NoteFontColor         #282c34

  ObjectBackgroundColor       #31353f
  ObjectBorderColor           #61afef

  PackageBackgroundColor       #282c34
  PackageBorderColor           #61afef


  ParticipantBackgroundColor #31353f
  ParticipantBorderColor     #61afef

  PartitionBackgroundColor transparent
  PartitionBorderColor     #abb2bf


  PersonBackgroundColor #31353f
  PersonBorderColor     #61afef

  QueueBackgroundColor       #31353f
  QueueBorderColor           #61afef


  RectangleBackgroundColor       #31353f
  RectangleBorderColor           #61afef




  SequenceBoxBackgroundColor #31353f
  SequenceBoxBorderColor     #61afef


  SequenceDividerBackgroundColor   #31353f
  SequenceDividerBorderColor       #abb2bf

  SequenceGroupBackgroundColor       #31353f
  SequenceGroupBorderColor           #abb2bf

  SequenceLifeLineBackgroundColor   #282c34
  SequenceLifeLineBorderColor       #61afef

  SequenceNewpageSeparatorColor  #abb2bf


  SequenceReferenceBackgroundColor        transparent
  SequenceReferenceBorderColor            #abb2bf
  SequenceReferenceHeaderBackgroundColor #31353f


  Shadowing false

  StackBackgroundColor       #31353f
  StackBorderColor           #61afef


  StateBackgroundColor    #31353f
  StateBorderColor        #61afef
  StateEndColor           #e06c75
  StateStartColor         #98c379


  StorageBackgroundColor #31353f
  StorageBorderColor     #abb2bf


  SwimlaneBorderColor            #abb2bf




  UsecaseBackgroundColor       #31353f
  UsecaseBorderColor           #61afef

}


participant ":Client" as client
participant ":Router" as router
participant ":Firewall extern" as extern
participant ":Webserver" as server
participant ":Firewall intern" as intern

client -> router: Anfrage stellen
activate router

router -> intern: Anfrage weiterleiten
activate intern

intern - -> extern: Zieladresse in Routingtabelle
activate extern

extern -> server: Anfrage stellen

@enduml

